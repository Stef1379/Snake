<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.75, maximum-scale=0.75, user-scalable=0">
    <title>Snake</title>

    <link rel="icon" href="https://cdn0.iconfinder.com/data/icons/video-games-8/24/video_game_play_snake-512.png">
    <link rel="stylesheet" href="overall-style.css" type="text/css"/>
    <link rel="stylesheet" href="Snake.css" type="text/css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.0.0/css/all.css">
    
    <script src="Snake.js" type="text/javascript" defer></script>
    <script src="../connect-database.js" type="text/javascript" defer></script>
</head>
<body>
    <div id="game">
        <div id="menu">
            <div id="info-container">
                <p id="score">Score: <label>0</label></p>
                <p id="username">Username: <label>Not found</label></p>
            </div>
            <div id="buttons">
                <button id="restart">Restart</button>
                <button id="easy">Easy</button>
                <button id="medium">Medium</button>
                <button id="hard">Hard</button>
            </div>
        </div>
        <canvas id="can" width="400" height="400"></canvas>
        <div id="arrow-buttons">
            <button id="arrow-up"><i class="fa-solid fa-caret-up"></i></button>
            <div id="arrow-left-right">
                <button id="arrow-left"><i class="fa-solid fa-caret-left"></i></button>
                <button id="arrow-right"><i class="fa-solid fa-caret-right"></i></button>
            </div>
            <button id="arrow-down"><i class="fa-solid fa-caret-down"></i></button>
        </div>
    </div>
</body>
</html>
